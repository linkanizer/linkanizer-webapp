<ng-template #loadingList>
  <div>
    <h3>Loading...</h3>
  </div>
</ng-template>

<div *ngIf="list !== null; else loadingList">
  <div class="d-flex flex-row">
    <h3 class="mr-auto">{{ list.name }}</h3>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-secondary" id="dropdownListOptions" ngbDropdownToggle></button>
      <div ngbDropdownMenu aria-labelledby="dropdownListOptions">
        <button ngbDropdownItem>Open All</button>
        <button ngbDropdownItem
                (click)="deleteList()">
          Delete
        </button>
      </div>
    </div>
  </div>

  <form class="form-inline my-2 my-lg-0"
        (ngSubmit)="addLink()">
    <input id="new-link-url-field"
           class="form-control mr-sm-2"
           [formControl]="urlControl"
           type="text"
           placeholder="URL"
           aria-label="URL">
    <button class="btn btn-secondary my-2"
            [disabled]="!urlControl.valid || requestState === RequestStateEnum.LOADING"
            [ngSwitch]="requestState"
            type="submit">
        <span *ngSwitchDefault>
          <i class="fa fa-plus"></i>
        </span>

      <span *ngSwitchCase="RequestStateEnum.LOADING">
          <i class="fa fa-gear fa-spin"></i>
        </span>

      <span *ngSwitchCase="RequestStateEnum.SUCCESS">
          <i class="fa fa-check"></i>
        </span>

      <span *ngSwitchCase="RequestStateEnum.ERROR">
          <i class="fa fa-exclamation"></i>
        </span>
    </button>
  </form>

  <ng-template #loading>
    Loading...
  </ng-template>

  <ul *ngIf="links$ | async as links; else loading" class="list-group">
    <li *ngFor="let link of links"
        class="list-group-item">
      <div>
        <div class="d-flex w-100 justify-content-between">
          <a class="mb-1"
             target="_blank"
             [href]="link.url">
            {{ link.title }}
          </a>

          <div class="btn-toolbar"
               role="toolbar"
               aria-label="Toolbar with button groups">
            <!--
            <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-chevron-down"></i>
              </button>
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-chevron-up"></i>
              </button>
            </div>
            -->
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button class="btn btn-danger"
                      (click)="deleteLink(link)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>

        <small>{{ link.url }}</small>
      </div>
    </li>
  </ul>
</div>
